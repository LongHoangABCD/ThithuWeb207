<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center">Danh sách điện thoại</h1>
    </div>
    <div class="col-md-4">
      <a href="#!/phone/add" class="btn btn-success">Thêm mới</a>
    </div>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Mã</th>
          <th scope="col">Tên</th>
          <th scope="col">Hãng</th>
          <th scope="col">Giá</th>
          <th scope="col">Hành động</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="value in data">
          <th scope="row">{{ value.ma }}</th>
          <td>{{ value.ten }}</td>
          <td>{{ value.hang }}</td>
          <td>{{ value.gia }}</td>
          <td>
            <a href="#!/detail/phone/{{ value.id }}" class="btn btn-info">Chi tiết</a>
            <a href="#!/edit/phone/{{ value.id }}" class="btn btn-warning">Chỉnh sửa</a>
            <button ng-click="confirmDelete(value.id)" data-bs-toggle="modal" data-bs-target="#deleteModal"
              class="btn btn-danger">Xóa</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>




<!-- Modal Delete -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModalLabel">Thông báo</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Bạn có thực sự muốn xóa không
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-danger" ng-click="onDelete()">Xác nhận xóa</button>
      </div>
    </div>
  </div>
</div>
